{% extends "base.html" %}
{% block content %}
<div class="container">
  <form method="post">
    {% if error%}
    <div class="alert alert-danger">
    <strong>{{error}}</strong>
    </div>
    {% endif %}
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label"><b>Имя пользователя</b></label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  name="user_name" placeholder="Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label"><b>Пароль</b></label>
      <div class="col-sm-10">
        <input type="password" class="form-control" placeholder="Password" name="password">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Запомнить меня
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Войти</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
